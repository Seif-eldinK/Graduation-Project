<!-- Modal -->
<div class="modal fade" id="merge" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5"
                    style="-webkit-text-stroke: 1px #e61a1a; color: black;font-size: 10px" id="merge">
                    <i class="" style="color: white"></i>Merge account</h1>
                <button type="button" data-bs-dismiss="modal"
                        style="background-color: transparent;border: 0">
                    <i class="bi bi-x-lg" style="color: #e61a1a;"></i>
                </button>
            </div>
            <div class="modal-body pe-0 Times-New-Roman-font"
                 style="font-size: 18px">
                <div class="row justify-content-center">
                    <div class="col-9">
                        <div class="row justify-content-center mb-4" style="margin-top: -10px;">
                            <div class="col-lg-20">
                                <div class="form-floating mt-3">
                                    <input type="text" class="form-control" style="height: 45px"
                                           placeholder="Password" id="password" name="password" autofocus
                                           required></input>
                                    <label for="password" style="font-size: 18px;top:-7px; left:-7px;">Password</label>
                                </div>
                                <br>
                                <div class="form-floating">
                                    <input class="form-control" style="height: 45px" placeholder="primary email"
                                           id="primary_email" name="primary_email" autofocus required></input>
                                    <label for="primary_email" style="font-size: 18px;top:-7px; left:-7px;">Primary
                                        Email
                                    </label>
                                </div>
                                <br>
                                <div class="form-floating">
                                    <input class="form-control" style="height: 45px" placeholder="secondary email"
                                           id="secondary_email" name="secondary_email" autofocus required></input>
                                    <label for="secondary_email" style="font-size: 18px;top:-7px; left:-7px;">Secondary
                                        Email
                                    </label>
                                </div>
                                <br>

                                <div class="text-center">
                                    <button type="button" id="button"
                                            class="btn btn-lg btn-outline-primary rounded-4" style="font-size: 18px">
                                        Merge
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="deactivate" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5"
                    style="-webkit-text-stroke: 1px #e61a1a; color: black;font-size: 10px"
                    id="deativate">
                    <i class="" style="color: white"></i>Deactivate account</h1>
                <button type="button" data-bs-dismiss="modal"
                        style="background-color: transparent;border: 0">
                    <i class="bi bi-x-lg" style="color: #e61a1a;"></i>
                </button>
            </div>
            <div class="modal-body">
                        <pre class="Times-New-Roman-font" style="font-size: 18px">
<b>Are you sure you want to deactivate your account ?</b>
                        </pre>
                <div class="container-fluid p-0">
                    <div class="row justify-content-center">
                        <div class="col-auto px-1">
                            <button type="button" class="btn btn-lg btn-outline-warning rounded-4"
                                    style="--bs-btn-hover-color: #fff; font-size: 18px;">
                                Deactivate now
                            </button>
                        </div>
                        <div class="col-auto px-1">
                            <button type="button" class="btn btn-lg btn-outline rounded-4"
                                    style="--bs-btn-color: #71D456; border-color: #71D456; --bs-btn-hover-color: #fff; --bs-btn-hover-bg:#71D456; font-size: 18px">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
