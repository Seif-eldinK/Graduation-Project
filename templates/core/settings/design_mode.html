    <script>
        // Set the design mode to the chosen value.
        $('input[type=radio][name=design_mode]').change(function () {
            let chosen_design_mode = this.value;
            $.ajax({
                url: '{% url "set_design_mode" %}',
                method: "POST",
                data: {"design_mode": chosen_design_mode},
                dataType: "json",
                headers: {"X-CSRFToken": "{{ csrf_token }}"},
                mode: 'same-origin' // Do not send CSRF token to another domain.
            }).done(function () {
                location.reload();
            });
        });
    </script>
