{% if messages %}
    {% for message in messages %}
        {% if message.tags == "error" %}
            <error class="alert alert-danger alert-dismissible fade show d-flex justify-content-center" role="alert"
                     data-filter-title="{{ message.tags }}">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label=""></button>
            </error>
        {% endif %}
    {% endfor %}
{% endif %}
